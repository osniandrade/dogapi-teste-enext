<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Party Extravaganza</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Indie+Flower|Ma+Shan+Zheng|Shadows+Into+Light|Sniglet|Underdog&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="#">Dog Party Extravaganza</a>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="container-dogname">
                            <img src="https://www.nerdstickers.com.br/arquivos/2017/11/adesivo-loading-nerdstickers-preto-1.png"
                                class="rounded-circle img-fluid mx-auto d-block" alt="dog" id="img-dogpic">
                            <div class="centered">
                                <span id="id-dogname"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <form id="frm-datadog">
                    <div class="form-group">
                        <label for="ipt-nomedog">Nome do doguinho:</label>
                        <input type="text" class="form-control" id="ipt-nomedog">
                    </div>
                    <div class="form-group">
                        <label for="sel-racadog">Ra√ßa do doguinho:</label>

                        <div class="input-group mb-3">
                            <select class="form-control" id="sel-racadog"></select>
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" id="btn-refresh"><i
                                        class="fas fa-redo-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sel-cordog">Cor do texto:</label>
                        <select class="form-control" id="sel-cordog">
                            <option value="blue">Azul</option>
                            <option value="black">Preto</option>
                            <option value="red">Vermelho</option>
                            <option value="white">Branco</option>
                            <option value="green">Verde</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel-fonte">Fonte do texto:</label>
                        <select class="form-control" id="sel-fonte">
                            <option value="'Indie Flower', cursive">Indie Flower</option>
                            <option value="'Ma Shan Zheng', cursive">Ma Shan Zheng</option>
                            <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
                            <option value="'Sniglet', cursive">Sniglet</option>
                            <option value="'Underdog', cursive">Underdog</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" id="btn-gravar">Gravar</button>
                </div>
                <div class="alert alert-success" id="alert">
                    <button type="button" class="close" id="alert-close">&times;</button>
                    <strong>Gravado!</strong>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
